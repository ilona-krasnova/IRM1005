<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Mamba's Pet Rescue | Cat-alogue Search</title>
	<!--2/4 of Phoebe's pages-->
	<link rel="icon" type="image/icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../search/search.css" />
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
	<main>
		<img id="logo" src="img/logo.png" alt="Mamba's Pet Rescue logo" >

		<nav >
			<a href="../index/index.html" class= "links">Home (PetPal) </a>
			<a href="../search/search.html" class= "links" >Cat-alogue Search</a>
			<a href="../faq/faq.html" class= "links">FAQ</a>
			<a href="../mission/mission.html" class= "links">Our Mission</a>
			<a href="../team/team.html" class= "links">Our Team</a>
		</nav>

		<ul class= "breadcrumb">
			<li><a href="../search/search.html">Cat-alogue Search</a></li>
		</ul>
		<br />

		<fieldset>
			<form>
				<legend>Filters</legend>
					<span class="f1">
						<input type= "radio" name= "pettype" value= "dogs">
							<label>Dogs</label>
						<br />
						<input type= "radio" name= "pettype" value= "cats">
							<label>Cats</label>
					</span>
					<span class="f1">
						<p>Sex:</p>
						<input type= "checkbox" name= "sex" value= "male">Male<br />
						<input type= "checkbox" name= "sex" value= "female">Female
					</span>
					<span class="f1">
						<p>Good with:</p>
						<input type= "checkbox" name= "goodw" value= "dogs">Dog<br />
						<input type= "checkbox" name= "goodw" value= "cats">Cats<br />
						<input type= "checkbox" name= "goodw" value= "children">Children
					</span>
					<span class="f2">
						<label>Size:</label>
						<select name= "size">
							<option value= "small">Small</options>
							<option value= "medium">Medium</options>
							<option value= "large">Large</options>
						</select>
					</span>
					<span class="f2">
						<label>Age:</label>
						<input type= "number" id= "age" name= "age" >
					</span>
					<span class="f2">
						<label>Activity Level:</label>
						<select name= "size">
							<option value= "low">Low</options>
							<option value= "medium">Medium</options>
							<option value= "high">High</options>
						</select>
					</span>
					<span class="f3">
						<label>Search by Pet Name</label>
						<input list= "petname"/>
							<datalist id= "petname">
								<option value= "Paprika"/>
								<option value= "Charlie"/>
								<option value= "Miso"/>
								<option value= "Simba"/>
								<option value= "Cash"/>
								<option value= "Coco"/>
								<option value= "Winston"/>
								<option value= "Mamba"/>
							</datalist>
					</span>
					<span id= "bottomright">
							<button type= "button" onclick="alert('insert javascript later')"> Show all</button>
					</span>
					<span id= "bottomright">
						<input type= "submit" value="submit"/>
					</span>
			</form>
		</fieldset>
		<br />
		<article>
				<div class= "content">
					<img src="../search/img/bio-01p.jpg" alt= "Bio 01 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-01/bio-01.html" class= "pet">Paprika</a>
				</div>
				<div class= "content">
					<img src="../search/img/bio-02p.jpg" alt= "Bio 02 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-02/bio-02.html?from=matched" class= "pet">Charlie</a>
				</div>
				<div class= "content">
					<img src="../search/img/bio-03p.jpg" alt= "Bio 03 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-03/bio-03.html?from=matched" class= "pet">Miso</a>
				</div>
				<div class= "content">
					<img src="../search/img/bio-04p.jpg" alt= "Bio 04 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-04/bio-04.html?from=matched" class= "pet">Simba</a>
				</div>
				<div class= "content">
					<img src="../search/img/bio-05p.jpg" alt= "Bio 05 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-05/bio-05.html?from=matched" class= "pet">Cash</a>
				</div>
				<div class= "content">
					<img src="../search/img/bio-06p.jpg" alt= "Bio 06 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-06/bio-06.html?from=matched" class= "pet">Coco</a>
				</div>
				<div class= "content">
					<img src="../search/img/bio-07p.jpg" alt= "Bio 07 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-07/bio-07.html?from=matched" class= "pet">Winston</a>
				</div>
				<div class= "content">
					<img src="../search/img/bio-08p.jpg" alt= "Bio 08 preview" height="250px" width="250px">
					<br />
					<a href="../bios/bio-08/bio-08.html?from=matched" class= "pet">Mamba</a>
				</div>
			</div>
		</div>
	<br />
	</article>
	<footer>
		<span class="fleft">
			<a href="../contact/contact.html">
				<i class='far fa-envelope fa-lg'></i>
				Contact us
			</a>
		</span>
		<span class="fright">
			<span>Follow us</span>
			<a href="https://www.instagram.com/" target="_blank">
				<i class='fab fa-instagram fa-lg'></i>
			</a>
			<a href="https://www.facebook.com/search/pages/?q=pet%20shelter" target="_blank">
				<i class='fab fa-facebook-square fa-lg'></i>
			</a>
			<a href="https://www.twitter.com/" target="_blank">
				<i class='fab fa-twitter-square fa-lg'></i>
			</a>
		</span>

	</footer>
	</main>
</body>

</html>
